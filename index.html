<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Chat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="http://cdn.date-fns.org/v2.0.0-alpha0/date_fns.min.js"
      defer
    ></script>
    <script src="js/chat.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <!-- Contaienr & Title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Vanilla Chat</h1>
      <!-- Buttons -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-4">Choose a channel:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="science">#science</button>
      </div>

      <!-- Chat List & Window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- New Chat Form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Message:</div>
          </div>
          <input type="text" class="form-control" id="message" required />
          <div class="input-group-append">
            <input type="submit" value="Send" class="btn" />
          </div>
        </div>
      </form>

      <!-- Update Name Form  -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update Name:</div>
          </div>
          <input type="text" class="form-control" id="name" required />
          <div class="input-group-append">
            <input type="submit" value="Update" class="btn" />
          </div>
        </div>
        <div class="update-message"></div>
      </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>

  </body>
</html>
